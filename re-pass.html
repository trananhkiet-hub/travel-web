<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./acssets/css/re-pass.css">
    <title>Re-Pass</title>
</head>
<body>
    <div class="container">
        <!-- Left side - Cityscape background -->
        <div class="left-side">
            <div class="cityscape-bg"></div>
            <img
                src="acssets/images/images page/b689a27c1867c425abbc387429ec6db5f8404067.png"
                alt="San Francisco cityscape"
                class="cityscape-img"
            />
            <div class="logo">
                <img src="acssets/images/images page/1fa838f533b627a8a59d955017825c650bcf3e36.png">
            </div>
        </div>

        <!-- Right side - Login form -->
        <div class="right-side">
            <div class="form-container">
                <!-- Mobile logo -->
                <div class="mobile-logo">SAVE PULSE</div>

                <div class="header">
                    <h1 class="welcome-title">
    Reset Password
                    <img src="acssets/images/images page/ðŸ¦† emoji _smiling face_.svg" alt="Lock Icon" class="welcome-icon">
                </h1>
                    <p class="welcome-subtitle">Enter your New Password to access your account</p>
                </div>

                <form class="form" onsubmit="handleLogin(event)">

                   <!-- re -->
                    <div class="input-group">
                        <input
                        
                            type="password"
                            placeholder="New Password"
                            class="input"
                            id="password"
                            required
                        />
                        
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <div class="eye-icon">
                                <img src="acssets/images/images page/ic_baseline-remove-red-eye.svg">
                            </div>

                            <svg class="eye-off-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    

                    <!-- Password input -->
                    <div class="input-group">
                        <input
                        
                            type="password"
                            placeholder="Confirm New Password"
                            class="input"
                            id="password"
                            required
                        />
                        
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <div class="eye-icon">
                                <img src="acssets/images/images page/ic_baseline-remove-red-eye.svg">
                            </div>

                            <svg class="eye-off-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- Login button -->
                   <button type="button" class="login-btn" onclick="window.location.href='web.html'">
                    Reset Password
                </button>

                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
