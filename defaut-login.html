<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="./acssets/css/d-login.css">
    <title>D Login</title>
</head>
<body>
    <div class="container">
        <!-- Left side - Cityscape background -->
        <div class="left-side">
            <div class="cityscape-bg"></div>
            <img
                src="acssets/images/images page/b689a27c1867c425abbc387429ec6db5f8404067.png"
                alt="San Francisco cityscape"
                class="cityscape-img"
            />
            <div class="logo">
                <img src="acssets/images/images page/1fa838f533b627a8a59d955017825c650bcf3e36.png">
            </div>
        </div>

        <!-- Right side - Login form -->
        <div class="right-side">
            <div class="form-container">
                <!-- Mobile logo -->
                <div class="mobile-logo">SAVE PULSE</div>

                <div class="header">
                    <h1 class="welcome-title">Welcome Back, Jonathan ðŸ‘‹</h1>
                    <p class="welcome-subtitle">Continue with Google or Enter Login Details</p>
                </div>

                <form class="form" onsubmit="handleLogin(event)">
                    <!-- Google login button -->
                    <button type="button" class="google-btn" onclick="window.location.href='https://www.google.com/'">
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>


                    <!-- Divider -->
                    <div class="divider">
                        <div class="divider-line"></div>
                        <div class="divider-text">or</div>
                    </div>

                    <!-- Email input -->
                    <input
                        type="email"
                        placeholder="Email Address"
                        class="input"
                        id="email"
                        required
                    />

                    <!-- Password input -->
                    <div class="input-group">
                        <input
                            type="password"
                            placeholder="Password"
                            class="input"
                            id="password"
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <div class="eye-icon">
                                <img src="acssets/images/images page/ic_baseline-remove-red-eye.svg">
                            </div>

                            <svg class="eye-off-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Remember me and forgot password -->
                    <div class="form-row">
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" class="checkbox" />
                            <label for="remember" class="checkbox-label">Remember me</label>
                        </div>
                        <a href="forget-pass.html" class="forgot-link">Forget Password</a>
                    </div>

                    <!-- Login button -->
                    <button type="submit" class="login-btn">Log In</button>

                    <!-- Create account link -->
                    <div class="signup-text">
                        Don't have an account yet? 
                        <a href="#" class="signup-link">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
